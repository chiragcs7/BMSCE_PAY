{% extends "layout_logged_in.html" %}

{% block pagetitle %}Analytics{% endblock %}

{% block page_content %}
<div class="section-card">
  <h2 class="section-title">College services spending</h2>
  <p class="section-subtitle">
    Amount spent in each college service (canteen, bookmart, vending machine,
    college fees, club events).
  </p>

  <div style="min-height: 260px;">
    <canvas id="servicesChart"></canvas>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const ctx = document.getElementById("servicesChart");
  if (!ctx) return;

  fetch("{{ url_for('analytics_data') }}")
    .then(r => r.json())
    .then(d => {
      if (d.error) {
        console.error(d.error);
        return;
      }

      const labels = d.labels || [];
      const values = d.data || [];

      if (!labels.length) {
        console.log("No college service transactions yet.");
        return;
      }

      new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "Amount spent (â‚¹)",
            data: values,
            backgroundColor: "rgba(37, 99, 235, 0.8)",
            borderColor: "rgba(30, 64, 175, 1)",
            borderWidth: 1,
            borderRadius: 4
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false } },
          scales: {
            y: { beginAtZero: true, grid: { color: "#e5e7eb" } },
            x: { grid: { display: false } }
          }
        }
      });
    })
    .catch(err => console.error(err));
});
</script>
{% endblock %}
