{% extends "layout_logged_in.html" %}

{% block page_title %}Pay {{ service_name }}{% endblock %}

{% block page_content %}
<div class="section-card">
  <h2 class="section-title">Pay {{ service_name }}</h2>
  <p class="section-subtitle">
    Enter the amount you want to pay for {{ service_name }}.
  </p>

  <form method="post" class="form-vertical">
    <label for="amount">Amount (â‚¹)</label>
    <input
      type="number"
      id="amount"
      name="amount"
      step="0.01"
      min="0.01"
      placeholder="100"
      required
    />

    <button type="submit" class="btn-primary full-width">
      Pay {{ service_name }}
    </button>
  </form>
</div>
{% endblock %}
